<div class="container mt-4">
    <h2>Current Employees</h2>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee._id }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <i class="fa-solid fa-pen-to-square me-4 text-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getEmployee(employee._id)" ></i>
                <i class="fa-solid fa-trash icon text-danger" (click)="deleteEmployee(employee._id)"></i>
            </tr>
        </tbody>
    </table>
</div>
  

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #regForm="ngForm">
                <div class="mb-3">
                    <label class="form-label">UID</label>
                    <input type="text" class="form-control" [(ngModel)]="employee._id" name="u_id" disabled>
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" required [(ngModel)]="employee.firstName" #employeefirstname="ngModel">
                    <p class="text-danger fw-bold" *ngIf="employeefirstname.touched && employeefirstname.invalid">Enter First Name</p>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" required [(ngModel)]="employee.lastName" #employeelastname="ngModel">
                    <p class="text-danger fw-bold" *ngIf="employeelastname.touched && employeelastname.invalid">Enter Last Name</p>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="updatedEmployee()" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="regForm.invalid">Save changes</button>
                  </div>
              </form>
        </div>

      </div>
    </div>
  </div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
  Create new Employee
</button>


<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create new Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form #newForm="ngForm">
              <!-- <div class="mb-3">
                  <label class="form-label">UID</label>
                  <input type="text" class="form-control" [(ngModel)]="employee._id" name="u_id" disabled>
              </div> -->
              <div class="mb-3">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" required [(ngModel)]="newEmployee.firstName" #employeefirstname="ngModel">
                  <p class="text-danger fw-bold" *ngIf="employeefirstname.touched && employeefirstname.invalid">Enter First Name</p>
              </div>
              <div class="mb-3">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" required [(ngModel)]="newEmployee.lastName" #employeelastname="ngModel">
                  <p class="text-danger fw-bold" *ngIf="employeelastname.touched && employeelastname.invalid">Enter Last Name</p>
              </div>
              <div class="modal-footer">
                  <button type="button" (click)="createEmployee()" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="newForm.invalid">Save changes</button>
                </div>
            </form>
      </div>

    </div>
  </div>
</div>
